parser: babel-eslint

env:
  browser: true
  commonjs: true
  es2020: true
  node: true

extends:
  - google
  - plugin:jsdoc/recommended

parserOptions:
  ecmaVersion: 11
  sourceType: module

ignorePatterns:
  - '**/dist/**'
  - '**/externs.js'

rules:
  require-jsdoc:
    - error
    - require:
        ClassDeclaration: true
        MethodDefinition: true
        FunctionDeclaration: false
        FunctionExpression: false
        ArrowFunctionExpression: false

  operator-linebreak:
    - error
    - before

  object-curly-spacing:
    - error
    - always

settings:
  jsdoc:
    mode: closure